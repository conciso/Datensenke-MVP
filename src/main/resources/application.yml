datensenke:
  lightrag-url: http://lightrag:9621
  lightrag-api-key: ""
  poll-interval-ms: 60000
  startup-sync: none
  failure-log-path: logs/datensenke-failures.log
  failure-log-max-size-kb: 1024
  state-file-path: data/datensenke-state.json
  cleanup-failed-docs: false
  preprocessor:
    # enabled: true aktiviert den externen Preprocessor vor dem Upload zu LightRAG
    enabled: false
    # command: Befehl inkl. Interpreter, z.B. "python3 /opt/datensenke/preprocess.py"
    # Das Programm wird mit <input_path> <output_path> als Argumente aufgerufen
    # und muss mit Exit-Code 0 enden.
    command: ""
    # timeout-seconds: Maximale Laufzeit des Preprocessors pro Datei
    timeout-seconds: 120
  # allowed-extensions: Komma-getrennte Liste von Dateiendungen, die synchronisiert werden
  # Beispiel: .pdf,.doc,.docx,.txt
  allowed-extensions: .pdf,.doc,.docx
  remote:
    # protocol: sftp, ftp, or local
    protocol: sftp
    host: ""
    port: 22
    username: ""
    password: ""
    private-key: ""
    directory: /documents

logging:
  level:
    de.conciso.datensenke: DEBUG
